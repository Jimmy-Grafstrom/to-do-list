<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update grocerylist</title>
</head>
<body>

<h1>Update grocery list</h1>

<form method="post" th:action="@{/groceries/{id}(id=${grocery.id})}">
    <input type="hidden" name="_method" value="PUT">

    <p>
        <label>Name:</label>
        <input type="text" name="name"
               th:value="${grocery.name}">
    </p>

    <p>
        <label>Purchased:</label>

        <input type="hidden" name="purchased" value="false">
        <input type="checkbox" name="purchased" value="true"
               th:checked="${grocery.purchased}">
    </p>

    <button type="submit">Update grocery list</button>

</form>

</body>
</html>
